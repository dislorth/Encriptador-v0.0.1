<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Logo">
    </div>
  </header>

  <main>
    <h1>Encriptador de Texto</h1>

    <div class="contenedor">
      <div class="opciones">
        <button id="btnEncriptar">Encriptar</button>
        <button id="btnDesencriptar">Desencriptar</button>
      </div>

      <div class="campo">
        <label for="texto">Texto:</label>
        <textarea id="texto" rows="5" placeholder="Ingresa el texto"></textarea>
      </div>

      <div class="campo">
        <label for="resultado">Resultado:</label>
        <textarea id="resultado" rows="5" readonly></textarea>
      </div>
    </div>

    <div class="imagen-muneco">
      <img src="imagenes/muneco.png" alt="MuÃ±eco">
    </div>
  </main>

  <footer>
    <p>&copy; Creado por Dislorth - 2023</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
